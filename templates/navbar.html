<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <a class="navbar-brand" href="/">{{ t.title }}</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Przełącz nawigację">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">{{ t.title_short if t.title_short is defined else 'Generator' }}</a>
        </li>
        <li class="nav-item">
          <a class="nav-link {% if request.path == '/history' %}active{% endif %}" href="/history">{{ t.history_link }}</a>
        </li>
      </ul>

      <!-- Przełącznik języka -->
      <div class="d-flex align-items-center me-3">
        <a href="{{ url_for('set_lang', lang_code='pl') }}"
           class="btn btn-outline-light btn-sm me-1 {% if lang == 'pl' %}active{% endif %}"
           aria-pressed="{{ 'true' if lang == 'pl' else 'false' }}">PL</a>
        <a href="{{ url_for('set_lang', lang_code='de') }}"
           class="btn btn-outline-light btn-sm {% if lang == 'de' %}active{% endif %}"
           aria-pressed="{{ 'true' if lang == 'de' else 'false' }}">DE</a>
      </div>

      <!-- LOGO w prawym górnym rogu -->
      <div class="d-flex align-items-center">
        <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo" style="height:40px; margin-left:8px;">
      </div>
    </div>
  </div>
</nav>

<div class="bg-light py-3 text-center shadow-sm mb-4">
  <img src="{{ url_for('static', filename='logo1.png') }}" alt="Logo" style="height:60px;">
</div>
